<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deus Background</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #0a0a0a;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="deusCanvas"></canvas>

<script>
const canvas = document.getElementById('deusCanvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const particleCount = 60;
const particles = [];

// Particle class
class Particle {
  constructor() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.radius = 2 + Math.random() * 3;
    this.vx = (Math.random() - 0.5) * 0.5; // slow horizontal drift
    this.vy = (Math.random() - 0.5) * 0.5; // slow vertical drift
  }
  move() {
    this.x += this.vx;
    this.y += this.vy;
    if(this.x < 0) this.x = width;
    if(this.x > width) this.x = 0;
    if(this.y < 0) this.y = height;
    if(this.y > height) this.y = 0;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(0,255,255,0.7)";
    ctx.fill();
  }
}

// Initialize particles
for(let i = 0; i < particleCount; i++){
  particles.push(new Particle());
}

// Draw connections (fusion effect)
function connectParticles() {
  for(let i = 0; i < particleCount; i++){
    for(let j = i+1; j < particleCount; j++){
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < 120){ // only connect close particles
        ctx.beginPath();
        ctx.strokeStyle = `rgba(0,255,255,${1 - dist/120})`;
        ctx.lineWidth = 1;
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.stroke();
      }
    }
  }
}

function animate() {
  ctx.clearRect(0,0,width,height);
  for(const p of particles){
    p.move();
    p.draw();
  }
  connectParticles();
  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>
</body>
</html>
