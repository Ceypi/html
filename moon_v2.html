<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .stars, .constellations {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    /* Constellation lines */
    .constellation-line {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      transform-origin: top left;
      z-index: 1;
    }
    /* Outline (convex hull) lines - dotted */
    .constellation-hull-line {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      transform-origin: top left;
      z-index: 1;
      /* Dotted effect */
      background-image: radial-gradient(white 20%, transparent 20%);
      background-size: 4px 4px;
      background-repeat: repeat-x;
    }
    /* Highlighted constellation star */
    .constellation-star {
      position: absolute;
      border-radius: 50%;
      z-index: 2; /* above lines */
    }
    .moon-container {
      position: relative;
      z-index: 3; /* Above everything else */
    }
    .moon {
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="constellations"></div>
  <div class="moon-container">
    <img
      src="https://raw.githubusercontent.com/Ceypi/html/refs/heads/main/images/moon.webp"
      alt="Moon"
      class="moon"
    />
  </div>

  <script>
    const starContainer = document.querySelector(".stars");
    const constellationContainer = document.querySelector(".constellations");

    const numStars = 150;         // total background stars
    const clusterSize = 7;        // how many stars form the constellation
    const maxDistance = 15;       // how close (vw/vh) stars must be to "cluster"
    const lineThickness = 0.15;   // thickness (vw) for MST lines
    const hullThickness = 0.1;    // thickness (vw) for hull lines
    const starGlow = 8;          // glow radius for constellation stars

    // We'll store the background star positions here
    const starPositions = [];

    // 1) Generate random background stars
    for (let i = 0; i < numStars; i++) {
      const x = Math.random() * 100;
      const y = Math.random() * 100;

      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = `${y}vh`;
      star.style.left = `${x}vw`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starContainer.appendChild(star);

      starPositions.push({ x, y });
    }

    // Distance helper (in vw/vh space)
    function getDistance(a, b) {
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Shuffle helper
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Pick a cluster of stars near a random center
    function getRandomCluster(starPositions, clusterSize, maxDist) {
      const attempts = 50;
      for (let attempt = 0; attempt < attempts; attempt++) {
        const centerIndex = Math.floor(Math.random() * starPositions.length);
        const centerStar = starPositions[centerIndex];

        // gather all stars within maxDist
        const closeStars = starPositions.filter(
          (s) => getDistance(s, centerStar) <= maxDist
        );

        if (closeStars.length >= clusterSize) {
          shuffle(closeStars);
          return closeStars.slice(0, clusterSize);
        }
      }
      // fallback: pick any random subset
      const temp = [...starPositions];
      shuffle(temp);
      return temp.slice(0, clusterSize);
    }

    // Build MST (Prim's algorithm) from a set of points
    function buildMST(stars) {
      const edges = [];
      const inTree = new Set();
      // Start with the first star
      inTree.add(0);

      while (inTree.size < stars.length) {
        let bestDist = Infinity;
        let bestStart = -1;
        let bestEnd = -1;

        // among the stars in the tree, find the closest star not in the tree
        inTree.forEach((i) => {
          for (let j = 0; j < stars.length; j++) {
            if (!inTree.has(j)) {
              const dist = getDistance(stars[i], stars[j]);
              if (dist < bestDist) {
                bestDist = dist;
                bestStart = i;
                bestEnd = j;
              }
            }
          }
        });

        edges.push({ start: stars[bestStart], end: stars[bestEnd] });
        inTree.add(bestEnd);
      }
      return edges;
    }

    // Compute the convex hull (Graham Scan) for a set of points
    function convexHull(points) {
      // Make a shallow copy and sort by y, then x
      const pts = [...points].sort((a, b) => (a.y === b.y ? a.x - b.x : a.y - b.y));

      // A helper function to check the orientation of the turn
      function cross(o, a, b) {
        return (a.x - o.x) * (b.y - o.y) - (a.y - o.y) * (b.x - o.x);
      }

      // Build lower hull
      const lower = [];
      for (let p of pts) {
        while (lower.length >= 2 && cross(lower[lower.length - 2], lower[lower.length - 1], p) <= 0) {
          lower.pop();
        }
        lower.push(p);
      }

      // Build upper hull
      const upper = [];
      for (let i = pts.length - 1; i >= 0; i--) {
        const p = pts[i];
        while (upper.length >= 2 && cross(upper[upper.length - 2], upper[upper.length - 1], p) <= 0) {
          upper.pop();
        }
        upper.push(p);
      }

      // Concatenate lower + upper hull to get full hull
      // The last element of each list is repeated at the start of the other list
      lower.pop();
      upper.pop();
      const hull = lower.concat(upper);
      return hull;
    }

    // 2) Pick a cluster of stars
    const constellationStars = getRandomCluster(starPositions, clusterSize, maxDistance);

    // 3) Highlight the constellation stars (bigger, glowing)
    constellationStars.forEach(({ x, y }) => {
      const bigStar = document.createElement("div");
      bigStar.classList.add("constellation-star");
      // style them bigger + glow
      bigStar.style.width = `6px`;
      bigStar.style.height = `6px`;
      bigStar.style.top = `${y}vh`;
      bigStar.style.left = `${x}vw`;
      bigStar.style.background = `white`;
      bigStar.style.boxShadow = `0 0 ${starGlow}px rgba(255, 255, 255, 0.8)`;
      constellationContainer.appendChild(bigStar);
    });

    // 4) Build MST from these stars
    const mstEdges = buildMST(constellationStars);

    // 5) Draw MST lines
    mstEdges.forEach(({ start, end }) => {
      const dx = end.x - start.x;
      const dy = end.y - start.y;
      const length = Math.sqrt(dx * dx + dy * dy);

      const line = document.createElement("div");
      line.classList.add("constellation-line");
      // Use 'vw' for width and a constant thickness
      line.style.width = `${length}vw`;
      line.style.height = `${lineThickness}vw`;
      line.style.top = `${start.y}vh`;
      line.style.left = `${start.x}vw`;

      const angle = Math.atan2(dy, dx) * (180 / Math.PI);
      line.style.transform = `rotate(${angle}deg)`;

      constellationContainer.appendChild(line);
    });

    // 6) Draw the convex hull as a dotted outline
    if (constellationStars.length >= 3) {
      const hull = convexHull(constellationStars);
      // Connect consecutive hull points + wrap around
      for (let i = 0; i < hull.length; i++) {
        const start = hull[i];
        const end = hull[(i + 1) % hull.length];
        const dx = end.x - start.x;
        const dy = end.y - start.y;
        const length = Math.sqrt(dx * dx + dy * dy);

        const hullLine = document.createElement("div");
        hullLine.classList.add("constellation-hull-line");
        hullLine.style.width = `${length}vw`;
        hullLine.style.height = `${hullThickness}vw`;
        hullLine.style.top = `${start.y}vh`;
        hullLine.style.left = `${start.x}vw`;

        const angle = Math.atan2(dy, dx) * (180 / Math.PI);
        hullLine.style.transform = `rotate(${angle}deg)`;

        constellationContainer.appendChild(hullLine);
      }
    }
  </script>
</body>
</html>
