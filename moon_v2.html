<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .stars, .constellations {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .constellation-line {
      position: absolute;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      transform-origin: top left;
    }
    .moon-container {
      position: relative;
      z-index: 2; /* Above stars and lines */
    }
    .moon {
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="constellations"></div>
  <div class="moon-container">
    <img
      src="https://raw.githubusercontent.com/Ceypi/html/refs/heads/main/images/moon.webp"
      alt="Moon"
      class="moon"
    />
  </div>

  <script>
    const starContainer = document.querySelector(".stars");
    const constellationContainer = document.querySelector(".constellations");

    const numStars = 150;         // Total stars in the background
    const clusterSize = 7;        // Number of stars in the constellation
    const maxDistance = 15;       // How close (in 'vw'/'vh' space) stars must be to form a cluster

    // Store star positions here
    const starPositions = [];

    // Generate random stars across entire background
    for (let i = 0; i < numStars; i++) {
      const x = Math.random() * 100;
      const y = Math.random() * 100;

      // Create DOM element for each star
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = `${y}vh`;
      star.style.left = `${x}vw`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starContainer.appendChild(star);

      // Save position in an array for later use
      starPositions.push({ x, y });
    }

    // Distance helper (in vw/vh space)
    function getDistance(a, b) {
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Shuffle helper
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    /**
     * Attempt to find a "cluster" of stars near a random center.
     * 1) Pick a random center from starPositions
     * 2) Find all stars within 'maxDistance'
     * 3) Shuffle & pick 'clusterSize' from those
     * If we fail after a few tries, just pick any random subset.
     */
    function getRandomCluster(starPositions, clusterSize, maxDist) {
      const attempts = 50;
      for (let attempt = 0; attempt < attempts; attempt++) {
        const centerIndex = Math.floor(Math.random() * starPositions.length);
        const centerStar = starPositions[centerIndex];

        // Gather all stars within maxDist
        const closeStars = starPositions.filter(
          (s) => getDistance(s, centerStar) <= maxDist
        );

        if (closeStars.length >= clusterSize) {
          shuffle(closeStars);
          return closeStars.slice(0, clusterSize);
        }
      }
      // Fallback: just pick any random subset
      const temp = [...starPositions];
      shuffle(temp);
      return temp.slice(0, clusterSize);
    }

    /**
     * Build MST (Prim's algorithm) for a given set of star positions
     * Returns an array of edges: {start: {x,y}, end: {x,y}}
     */
    function buildMST(stars) {
      const edges = [];
      const inTree = new Set();
      // Start with the first star
      inTree.add(0);

      // While not all in the tree
      while (inTree.size < stars.length) {
        let bestDist = Infinity;
        let bestStart = -1;
        let bestEnd = -1;

        // For each star already in MST, find the closest star not in MST
        inTree.forEach((i) => {
          for (let j = 0; j < stars.length; j++) {
            if (!inTree.has(j)) {
              const dist = getDistance(stars[i], stars[j]);
              if (dist < bestDist) {
                bestDist = dist;
                bestStart = i;
                bestEnd = j;
              }
            }
          }
        });

        // Add that edge
        edges.push({ start: stars[bestStart], end: stars[bestEnd] });
        inTree.add(bestEnd);
      }
      return edges;
    }

    // 1) Get a cluster of stars
    const constellationStars = getRandomCluster(starPositions, clusterSize, maxDistance);

    // 2) Build MST from these stars
    const mstEdges = buildMST(constellationStars);

    // 3) Draw each MST edge
    mstEdges.forEach((edge) => {
      const { start, end } = edge;
      const dx = end.x - start.x;
      const dy = end.y - start.y;
      const length = Math.sqrt(dx * dx + dy * dy);

      const line = document.createElement("div");
      line.classList.add("constellation-line");
      line.style.width = `${length}vw`;
      line.style.top = `${start.y}vh`;
      line.style.left = `${start.x}vw`;

      const angle = Math.atan2(dy, dx) * (180 / Math.PI);
      line.style.transform = `rotate(${angle}deg)`;

      constellationContainer.appendChild(line);
    });
  </script>
</body>
</html>
