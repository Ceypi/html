<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneiric Realm</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #2e1a47, #120c24);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'EB Garamond', serif;
            color: white;
            position: relative;
        }

        .fog {
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://raw.githubusercontent.com/Ceypi/html/main/images/fog.png') repeat;
            opacity: 0.3;
            animation: fogMove 30s infinite linear;
        }

        @keyframes fogMove {
            from { transform: translateX(-10%) translateY(-10%); }
            to { transform: translateX(10%) translateY(10%); }
        }

        .castle {
            position: absolute;
            bottom: 10%;
            width: 60vw;
            max-width: 500px;
            opacity: 0.9;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .loading-text {
            font-size: 26px;
            font-style: italic;
            letter-spacing: 2px;
            animation: fadeInOut 4s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="fog"></div>
    <div class="loading-container">
        <img class="castle" src="https://raw.githubusercontent.com/Ceypi/html/main/images/castle.png" alt="Castle">
        <p class="loading-text">Entering the Oneiric Realm...</p>
    </div>
</body>
</html>
