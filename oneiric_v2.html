<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneiric Dreamscape</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #2a1b3d, #0d0818);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Marcellus', serif;
            color: white;
            position: relative;
        }

        .dreamscape {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/Ceypi/html/main/images/dreamscape.png') center/cover no-repeat;
            opacity: 0.7;
            filter: blur(8px);
        }

        .floating-islands {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .island {
            position: absolute;
            width: 180px;
            height: auto;
            opacity: 0.9;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(10px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(10px); }
        }

        .portal {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0.1));
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
            animation: portalGlow 3s infinite alternate ease-in-out;
        }

        @keyframes portalGlow {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .loading-text {
            font-size: 22px;
            font-style: italic;
            letter-spacing: 1px;
            margin-top: 15px;
            opacity: 0.8;
            animation: fadeInOut 4s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="dreamscape"></div>
    <div class="floating-islands"></div>
    <div class="loading-container">
        <div class="portal"></div>
        <p class="loading-text">Drifting into the Oneiric Dreamscape...</p>
    </div>

    <script>
        const islandContainer = document.querySelector('.floating-islands');
        const islandImages = [
            'https://raw.githubusercontent.com/Ceypi/html/main/images/island1.png',
            'https://raw.githubusercontent.com/Ceypi/html/main/images/island2.png'
        ];

        for (let i = 0; i < 3; i++) {
            const island = document.createElement('img');
            island.classList.add('island');
            island.src = islandImages[i % islandImages.length];
            island.style.top = `${Math.random() * 50 + 20}vh`;
            island.style.left = `${Math.random() * 80 + 10}vw`;
            island.style.animationDuration = `${Math.random() * 3 + 5}s`;
            islandContainer.appendChild(island);
        }
    </script>
</body>
</html>
